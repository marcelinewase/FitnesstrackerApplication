<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <style>

    </style>
</head>
<body  th:style=" ' background-image: url(/form.png) ' ">



<center>
    <div class="container-fluid ">
        <div class="text-center"> <h2>Add new </h2></div>



        <form th:action="@{/fitnesses/new}" method="post" th:object="${fitness}"
              style="max-width:850px; margin:0;  background-color: sky"  class="bg-success p-3" >

            <div class="border border-secondary-rounded p-2" >

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">ID:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{id}" class="form-control" placeholder="Enter id" required maxlength="5" minlength="5">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required maxlength="45" minlength="8">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstname}" class="form-control" placeholder="Enter firstname" required maxlength="18" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastname}" class="form-control" placeholder="Enter lastname" required maxlength="18" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Height</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{height}" class="form-control" placeholder="Enter height" required maxlength="2" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Weight</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{weight}" class="form-control" placeholder="Enter weight" required maxlength="2" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age" required maxlength="2" minlength="1">
                    </div>
                </div>

                <div class="form-group  row col-md-10">
                    <label class="col-sm-4 col-form-label">Sleeping Hours</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{sleep_hours}" class="form-control" placeholder="Enter sleep hours" required maxlength="2" minlength="1">
                    </div>
                </div>


                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="submit" class="btn btn-secondary m-2"  onclick="cancelForm()">Cancel</button>
                </div>

            </div>

        </form>



    </div>

    <script type="text/javascript">
        function cancelForm(){

            window.location="[[@{/fitnesses}]]"
        }
    </script>
</center>
</body>
</html>
